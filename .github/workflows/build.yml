name: Build

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.5'
    - run: flake8 kuyruk/
      # - mypy kuyruk/
      # - pytest -v --cov=kuyruk tests/
