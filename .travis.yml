language: python
python:
  - 2.7
  - 3.4
install:
  - pip install -r requirements/test.txt
  - pip install --allow-all-external -e .
  - pip install coveralls
script:
  - nosetests
after_success:
  - coverage combine
  - coveralls
services:
  - rabbitmq
  - redis-server
branches:
  only:
    - master
